<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarissa - sistema de IoT para monitoramento e cuidado de plantas caseiras</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/nova_planta.css">

</head>
<body>
    <div id="navbar">
        <div id="nav">
            <h1>Clarissa</h1>
        </div>
        <div id="left_bar">
            <a href="/nova_planta" class="page">Cadastrar nova planta </a>
            <a href="/minhas_plantas">
                Minhas plantas 
                <div id="plants">

                </div>
            </a>
            <a href="/banco_de_dados">
                Banco de dados 
                <div id="bd">

                </div>
            </a>
            <a href="/informacoes">Informações do sistema</a>

            <p>
                <a href="/accounts/logout">Sair</a>
            </p>
            
            
            
        </div>
        <div id="bottom_left"></div>

        
    </div>
    <div id="container" class="box">
        <div>
            
            <p id="title">Adicionar planta</p>
            <form id='form' class="site-form" action="/nova_planta/" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="id_name"><p id="tips">Nome da planta</p> </label><input type="text" placeholder="Nome da planta" name="name" maxlength="300" required="" id="id_name">
                <label for="id_species"><p id="tips">Nome da espécie</p></label>
                <select name="species" maxlength="300" required="" id="id_species">
                  <option value="">Nome da espécie</option>
                  <option value="Abacateiro">Abacateiro - Persea americana</option>
                  <option value="Abacaxi">Abacaxi - Ananas comosus</option>
                  <option value="Agrião">Agrião - Rorippa nasturtium-aquaticum</option>
                  <option value="Girassol">Girassol - Girassol(nome cientifico)</option>
                </select>
                <label for="id_date"><p id="tips">Data do plantio</p></label><input type="date" name="date" value='' required="" id="id_date">
                <label for="id_image"><p id="tips">Foto (opcional)</p></label><input type="file" name="image" accept="image/*" id="id_image">
                <p>
                    <button type="submit" id="btn" >Criar planta</button>
                </p>
                <script>
                    alert('{{ message }}');
                </script>
                
            </form>

        </div>
    </div>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/nova_planta.js"></script>

</body>

</html>
